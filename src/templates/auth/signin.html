{% load socialaccount %}
{% load static%}
<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>django</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
  </head>
  <body >
    <div>
      <!-- Section: Design Block -->
      <section class="background-radial-gradient overflow-hidden">
        <style>
          .background-radial-gradient {
            background-color: hsl(218, 41%, 15%);
            background-image: radial-gradient(
                650px circle at 0% 0%,
                hsl(218, 41%, 35%) 15%,
                hsl(218, 41%, 30%) 35%,
                hsl(218, 41%, 20%) 75%,
                hsl(218, 41%, 19%) 80%,
                transparent 100%
              ),
              radial-gradient(
                1250px circle at 100% 100%,
                hsl(218, 41%, 45%) 15%,
                hsl(218, 41%, 30%) 35%,
                hsl(218, 41%, 20%) 75%,
                hsl(218, 41%, 19%) 80%,
                transparent 100%
              );
          }

          #radius-shape-1 {
            height: 220px;
            width: 220px;
            top: -60px;
            left: -130px;
            background: radial-gradient(#44006b, #ad1fff);
            overflow: hidden;
          }

          #radius-shape-2 {
            border-radius: 38% 62% 63% 37% / 70% 33% 67% 30%;
            bottom: -60px;
            right: -110px;
            width: 300px;
            height: 300px;
            background: radial-gradient(#44006b, #ad1fff);
            overflow: hidden;
          }

          .bg-glass {
            background-color: hsla(0, 0%, 100%, 0.9) !important;
            backdrop-filter: saturate(200%) blur(25px);
            width:75%;
          }

          small{
            color:red;
          }
        </style>

        <div class="container px-4 py-5 px-md-5 text-center text-lg-start my-5">
          <div class="row gx-lg-5 align-items-center mb-5">
            <div class="col-lg-6 mb-5 mb-lg-0" style="z-index: 10">
              <h1
                class="my-5 display-5 fw-bold ls-tight"
                style="color: hsl(218, 81%, 95%)"
              >
                Welcome! <br />
                <span style="color: hsl(218, 81%, 75%)"
                  >E-Kart Login page</span
                >
              </h1>
              <p class="mb-4 opacity-70" style="color: hsl(218, 81%, 85%)">
                Please Login to your account!
              </p>
            </div>

            <div class="col-lg-6 mb-5 mb-lg-0 position-relative">
              <div
                id="radius-shape-1"
                class="position-absolute rounded-circle shadow-5-strong"
              ></div>
              <div
                id="radius-shape-2"
                class="position-absolute shadow-5-strong"
              ></div>

              <div class="card bg-glass">
                <div class="card-body px-4 py-3 px-md-5">
                  <h1 class="py-4 pb-4">Login</h1>
                  <form action="/signin" method="post"  id="signin" class="form">
                    {% csrf_token %}
                    <!-- 2 column grid layout with text inputs for the first and last names -->
              
                    <div class="row">
                      <div class="col-md-12 mb-4">
                        <div class="form-outline form-field">
                          <input
                            placeholder="username"
                            type="text"
                            class="form-control"
                            name="username"
                            id="username"

                          />
                          <small></small>
                        </div>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-md-12 mb-4">
                        <div class="form-outline form-field">
                          <input
                            placeholder="password"
                            type="password"
                            class="form-control"
                            name="password1"
                            id="password1"
                          />
                          <small></small>
                        </div>
                      </div>
                    </div>

                    {% for message in messages %}
                    
                    <p id='err' style='display: none'>{{ message }}</p>

                    <script>                      
                      window.onload = function() {error_fun()};
                    </script>
                    {% endfor %}
                      

                    <!-- Submit button -->
                    <button type="submit"   class="btn btn-primary btn-block">
                      Login
                    </button>
                  </form>
                
                  <br />

                  <a href="{% provider_login_url 'google' %}" class="btn btn-danger btn-block">Sign in with google</a>

                  <p class='mt-3 '>Don't have account? <a href="/signup">Signup</a></p>
                  <p>forgot password? <a href="/reset_password">reset</a></p>
                  <br />
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>


    <script type='text/javascript' src="{% static 'scripts/signin.js' %}"></script>
  </body>
</html>
