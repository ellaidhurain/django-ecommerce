{% extends 'auth/user.html' %}
{% load static %}
{% block content %}
{% load crispy_forms_tags %}
<style>
	.profile-pic{
		max-width: 300px;
		max-height:200px;
		margin: 0 auto;
		border-radius: 10%;
	}
</style>

<br>
<div class="row">
	<div class="col-md-3">
		<div class="card card-body">
			<a class="btn btn-warning" href="{% url 'userPage' %}"> &#8592; Back to Profile</a>
			<hr>
			<h3 style="text-align: center">Account Settings</h3>
			<hr>
			<img class="profile-pic" src="{{request.user.customer_fk.Profile_pic.url}}" >
		
		</div>
	</div>
	<div class="col-md-9">
		<div class="card card-body">
			
			<form method="POST" action="" enctype="multipart/form-data">
				{% csrf_token %}
				{{form | crispy}}
		
			<input class="btn btn-primary" type="submit" name="Update Information">
			</form>
		</div>
		{% comment %} <div>
			<a href='/account/CustomerPostGroup/'>view post</a>
			{% for i in Post %}
			<p>{{i.title}}</p>
			<p>{{i.description}}</p>
			{% endfor %}	
		</div> {% endcomment %}
	</div>

	
</div>



{% endblock %}
Footer
